<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app allows you to enter an ingredient and get a random drink based on that ingredient.">
    	<meta name="keywords" content="cocktail, random cocktail, random cocktail generator">

		<title>Random Cocktail Generator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1 id="title">Welcome to My Bar</h1>

		<div class="search-container">
			<input type="text" name="" value="" placeholder="Enter ingredient (e.g. Gin)">
			<button type="button" name="button">Get A Cocktail</button>
		</div>

		<section>
			<h1 class="hidden">Drink of the Day</h1>
			<h2></h2>
			<img src="" alt="">
			<div class="ingredient-container">
				<h3 id="ing"></h3>
				<ul class="ingredient"></ul>
			</div>
			<h3 id="instruction"></h3>
			<p></p>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
